{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'stylesheets/register.css' %}">

        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel="icon" href="/static/images/favicon2.png" type="image/png">

    </head>
    <body>



        <div class="mainheading">
            OneTracker
        </div>

        <div class="body" >

            
            <div class="part">

                <div class="heading">
                    Sign Up
                </div>
                

                <form action="" method="post">
                    
                    
                    {% csrf_token %}
                    <div class="inputfield">
                        <!-- <label for="first_name">Enter Name</label> -->
                        <div class="row">
                                <input type="text" placeholder="First Name" id="first_name" name="first_name">

                                <input type="text" placeholder="Last Name" name="last_name">

                        </div>
                    </div>

                    <div class="inputfield">
                            <!-- <label for="username">Enter Username</label> -->
                            <input type="text" placeholder="Username" id="username" name="username">

                    </div>

                    <div class="inputfield">
                        <!-- <label for="email">Enter Valid Email Address</label>     -->
                        <input type="email" placeholder="Email" id="email" name="email">
                    </div>

                    <div class="inputfield">
                        <!-- <label for="password">Enter Strong Password</label> -->
                        <div class="row">
                            <input type="password" placeholder="Password" id="password" name="password"><br>
                            <input type="password" placeholder="Repeat Password"><br>
                        </div>
                    </div>
                    <br>
                    
                    <div class="buttonfield inputfield">
                        <div class="row">
                            <button type="submit">SIGN UP</button>
                            <button type="reset">RESET</button>
                        </div>
                    </div>
                    <div class="inputfield">
                        <p>Do you allready have an account? <br> <a class="signup" href="login">Sign In</a></p>
                    </div>
                </form>

            </div>

        </div>

</html>
