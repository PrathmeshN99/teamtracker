<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="/static/stylesheets/createproject.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">

         <div class="body">
            <div class="part">

                    
                <div class="heading">
                    Create Project
                </div>

                <form action="currentprojects" method="post">

                    {% csrf_token %}
                    <!-- <div class="inputgrp">
                        <label for="teamname">Enter Team Name</label>
                        <input type="text" id="teamname" name="teamname">
                    </div> -->
                    <div class="inputgrp">
                        <label for="title">Enter Project Title</label>
                        <input type="text" id="title" required minlength="4" maxlength="15" name="title">
                    </div>
                    <div class="inputgrp">
                        <label for="content">Enter Few Line</label>
                        <input type="text" required name="content" id="content">
                    </div>
                    <!-- <div class="inputgrp teamcode">

                    </div> -->
                    <div class="inputgrp btngrp">
                        <button type="submit">Create Project</button>
                    </div>
                </form>
            </div>
         </div>

    </body>
</html>
