                <form action="" method="post">

                    {% csrf_token %}
                    <!-- <div class="inputgrp">
                        <label for="teamname">Enter Team Name</label>

                    <div class="inputgrp">

                        <input type="text" id="projectname" required minlength="4" maxlength="20"  name="projectname">
                    </div>
                    <div class="inputgrp">
                        <label for="projectcode">Enter Project Code</label>
                        <input type="text" id="projectcode" required maxlength="8" minlength="8"  name="projectcode">
                    </div>

            </div>
